Terminator = CR;
ExtraInput = Ignore;
#
# \$1, first parameter to all protocols, is destination unit number of 
# controller, a single digit
# \$2, second parameter in some, is A,B,or C, which pump on controller. 
#

#
# Controller communication
#
ping {
   out "\r\$1R %0<nsum>";
   in "R %0<nsum>";
}
getModel {
   out "\$1R008IDENTIFY%0<nsum>";
   in "R0\?\?%#s";
}

getUnit {
   out "\$1R006UNITS%0<nsum>";
   in "R0\?\?%#s"; 
}

getMode {
   out "\$1R004MODE%0<nsum>";
   in "R0\?\?%#s";  
}

getID {
   out "\$1R008IDENTIFY%0<nsum>";
   in "R0\?\?%#s";
}



setRem {
   out "\$1R006REMOTE%0<nsum>";
   in "R %0<nsum>";
}




setLoc {
   out "\$1R005LOCAL%0<nsum>";
   in "R %0<nsum>";
}
#
# Pump communication
#
setRun {
   out "6R003RUNF0";
   in "R %0<nsum>";
}
setStop {
   out "\$1R005STOP\$2%0<nsum>";
   in "R %0<nsum>";
}
getVol {
   out "\$1R004VOL\$2%0<nsum>";
   in "R0\?\?VOL\?=%s";
}
# get pressure setpoint
getSetPress {
   out "\$1R009SETPRESS\$2%0<nsum>";
   in "R0\?\?PRESS\?=%s";
}

setPress {
   out "\$1R00FPRESS\$2=%08.4f%0<nsum>";
   in "R %0<nsum>";
   @init { getSetPress; };
}
# get pressure reading
getPress {
   out "\$1R006PRESS\$2%0<nsum>";
   in "R0\?\?PRESS\?=%s";
}
# get flow reading
getFlow {
   out "\$1R005FLOW\$2%0<nsum>";
   in "R0\?\?FLOW\?=%s";
}
# get max flow setpoint
getMFlow {
   out "\$1R006MFLOW\$2%0<nsum>";
   in "R0\?\?FLOW\$2=%s";
}
# set max flow
setMFlow {
   out "\$1R00FMFLOW\$2=%08.4f%0<nsum>";
   in "R %0<nsum>";
   @init { getMFlow; };
}
getStatus {
   out "\$1R007STATUS\$2%0<nsum>";
   in "R0\?\?STATUS=%#s";
}

#
# generic send/receive a command. Note that it requires the first two chars of
# the send string to be the length, so external formatting is required. 
sendCmd {
   out "\$1R0%s%0<nsum>";
   in "\?\?\?\?%#s";
}


###################New readbacks#################

setRefill {
out "\$1R006REFILL%0<nsum>";
   in "R %0<nsum>";

}

getRefillLimit {
   out "\$1R007RLIMIT\$2%0<nsum>";
   in "R0\?\?%*s\_%f";
}


setRefillRate {
   out "\$1R009REFILL=%08.4f%0<nsum>";
   in "R %0<nsum>";
   @init { getRefillLimit; };

}

setDigital {
   out "\$1R008DIGITAL=%{HHHHHHHH|LHHHHHHH|HLHHHHHH|LLHHHHHH}%0<nsum>";

}

